    <script>
        const API_KEY = "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";
        firebase.initializeApp({ apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU", authDomain: "orionai-92335.firebaseapp.com", projectId: "orionai-92335", appId: "1:683751684702:web:f51ec5465f5eb6727452cf" });

        let user = null, pro = false, currentLang = 'uk', isRecording = false, imgBase64 = null, tool = 'img';

                 document.getElementById('prompt-in').placeholder = (l === 'uk' ? '–û–ø–∏—à—ñ—Ç—å...' : 'Describe...');
            }
        }

        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recog = Speech ? new Speech() : null;
        if(recog) {
            recog.lang = 'uk-UA'; recog.continuous = true; recog.interimResults = true;
            recog.onresult = (e) => {
                let txt = ""; for(let i=e.resultIndex; i<e.results.length; ++i) txt += e.results[i][0].transcript;
                document.getElementById('msg-in').value = txt;
            };
        }
        function toggleVoice() {
            if(!recog) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –≥–æ–ª–æ—Å—É.");
            if(isRecording) { recog.stop(); document.getElementById('mic-btn').classList.remove('mic-active'); isRecording = false; }
            else { recog.start(); document.getElementById('mic-btn').classList.add('mic-active'); isRecording = true; }
        }

        function setTheme(t) { document.body.className = t === 'light' ? 'light-theme' : 'dark-theme'; }
        function toggleSettings() { const s = document.getElementById('settings-modal'); s.style.display = s.style.display === 'flex' ? 'none' : 'flex'; }
        function openTools() { document.getElementById('tools-modal').style.display = 'flex'; updateLang(currentLang); } // –û–Ω–æ–≤–ª—é—î–º–æ –º–æ–≤—É –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ
        function closeTools() { document.getElementById('tools-modal').style.display = 'none'; }
        function setTool(t) {
            tool = t;
            document.getElementById('tool-img-btn').classList.toggle('pro-gradient', t==='img');
            document.getElementById('tool-img-btn').classList.toggle('bg-white/5', t!=='img');
            document.getElementById('tool-img-btn').classList.toggle('text-gray-400', t!=='img');

            document.getElementById('tool-vid-btn').classList.toggle('pro-gradient', t==='vid');
            document.getElementById('tool-vid-btn').classList.toggle('bg-white/5', t!=='vid');
            document.getElementById('tool-vid-btn').classList.toggle('text-gray-400', t!=='vid');
        }

        // --- –í–Ü–î–ï–û –¢–ê –§–û–¢–û –ì–ï–ù–ï–†–ê–¶–Ü–Ø (–ü–û–§–Ü–ö–°–ï–ù–û) ---
        function startGenerate() {
            const p = document.getElementById('prompt-in').value; if(!p) return;
            const container = document.getElementById('media-container');
            document.getElementById('gen-wrap').classList.remove('hidden');
            
            if(tool === 'img') {
                container.innerHTML = `<img src="https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?nologo=true&width=1024&height=1024" class="w-full">`;
            } else {
                if(!pro) return alert("–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–µ–æ –¥–æ—Å—Ç—É–ø–Ω–∞ –ª–∏—à–µ –≤ PRO —Ä–µ–∂–∏–º—ñ.");
                
                // –¶–µ –ü–†–ò–ö–õ–ê–î —Ç–æ–≥–æ, —è–∫ –º–æ–∂–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä—É–≤–∞—Ç–∏ API. Pollinations –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç—É—î –∑ –≤—ñ–¥–µ–æ.
                // –Ø–∫—â–æ —É –Ω–∏—Ö –∑'—è–≤–∏—Ç—å—Å—è —Å—Ç–∞–±—ñ–ª—å–Ω–∏–π API –¥–ª—è –≤—ñ–¥–µ–æ:
                // const videoApiUrl = `https://pollinations.ai/video?prompt=${encodeURIComponent(p)}`;
                // –ê–±–æ —è–∫—â–æ —î —ñ–Ω—à–∏–π —Å–µ—Ä–≤—ñ—Å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, Luma AI, RunwayML, Gen-2 - –∞–ª–µ —Ü–µ –ø–ª–∞—Ç–Ω—ñ)
                // const videoApiUrl = `https://example.com/video-gen-api?prompt=${encodeURIComponent(p)}`;

                // –ù–∞—Ä–∞–∑—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ Pollinations —è–∫ –∫–æ–Ω—Ü–µ–ø—Ç. –í–æ–Ω–∏ –º–æ–∂—É—Ç—å –ø–æ–≤–µ—Ä—Ç–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∞–±–æ –¥—É–∂–µ –∫–æ—Ä–æ—Ç–∫—ñ –≤—ñ–¥–µ–æ.
                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó –±—É–¥–µ–º–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∑–∞–≥–ª—É—à–∫—É –∞–±–æ —ó—Ö –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∏–π —à–ª—è—Ö.
                const videoPlaceholderUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}, cinematic video, animation?width=1024&height=576&nologo=true&seed=${Math.random()}`;
                
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ, —Ç—É—Ç –±—É–¥–µ –∑–∞–ø–∏—Ç –¥–æ –≤—ñ–¥–µ–æ-API, —è–∫–∏–π –ø–æ–≤–µ—Ä–Ω–µ URL –≤—ñ–¥–µ–æ.
                // –ß–µ—Ä–µ–∑ –æ–±–º–µ–∂–µ–Ω–Ω—è –ø—É–±–ª—ñ—á–Ω–∏—Ö API, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∑–∞–≥–ª—É—à–∫—É/–¥–µ–º–æ-–≤—ñ–¥–µ–æ.
                container.innerHTML = `<p class="text-white text-center p-4 animate-pulse">–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–µ–æ... –¶–µ –º–æ–∂–µ –∑–∞–π–Ω—è—Ç–∏ –¥–æ 60 —Å–µ–∫—É–Ω–¥. (–≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è Pollinations –¥–ª—è –∫–æ–Ω—Ü–µ–ø—Ç—É)</p>`;
                
                // –Ü–º—ñ—Ç–∞—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ
                setTimeout(() => {
                    const finalVideoUrl = `https://shakker-video.s3.amazonaws.com/shakker-video/20241022/1a88b0561e754437a342416809e5352c/20241022165030.mp4`; // –î–µ–º–æ-–≤—ñ–¥–µ–æ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
                    container.innerHTML = `<video controls autoplay loop muted playsinline class="w-full"><source src="${finalVideoUrl}" type="video/mp4"></video>`;

            }

        async function handleSend() {
            const input = document.getElementById('msg-in'); const text = input.value.trim();
            if(!text && !imgBase64) return;
            const chat = document.getElementById('chat-box');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-4xl mx-auto"><div class="bg-purple-600 p-5 rounded-3xl rounded-tr-none text-white text-sm shadow-xl">${imgBase64 ? `<img src="${imgBase64}" class="w-64 rounded-xl mb-3 border border-white/10 shadow-lg">` : ''}<p>${text}</p></div></div>`);
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-4xl mx-auto flex gap-5"><div class="w-11 h-11 rounded-xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-lg"><i data-lucide="bot"></i></div><div id="${aiId}" class="glass p-6 rounded-3xl rounded-tl-none text-sm animate-pulse">OrionAI –∞–Ω–∞–ª—ñ–∑—É—î...</div></div>`);
            const curImg = imgBase64; clearImg(); input.value = ""; chat.scrollTop = chat.scrollHeight; lucide.createIcons();
            try {
                const payload = (curImg && pro) ? { model: "llama-3.2-11b-vision-preview", messages: [{ role: "user", content: [{ type: "text", text: text || "–©–æ –Ω–∞ —Ñ–æ—Ç–æ?" }, { type: "image_url", image_url: { url: curImg } }] }] } : { model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: text }] };
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` }, body: JSON.stringify(payload) });
                const data = await res.json(); document.getElementById(aiId).innerText = data.choices[0].message.content;
                document.getElementById(aiId).classList.remove('animate-pulse');
            } catch { document.getElementById(aiId).innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–≤'—è–∑–∫—É –∑ API. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ."; }
            chat.scrollTop = chat.scrollHeight;
        }

        function handleLogin() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(() => location.reload()); }
        function handleLogout() { firebase.auth().signOut().then(() => location.reload()); }
        function handleProClick() { if(!user) return handleLogin(); pro = true; document.getElementById('pro-btn').innerText = "PRO –ê–ö–¢–ò–í–ù–û ‚ú®"; }
        function handlePhotoClick() { if(!pro) return alert("–ê–Ω–∞–ª—ñ–∑ —Ñ–æ—Ç–æ –¥–æ—Å—Ç—É–ø–Ω–∏–π –ª–∏—à–µ –≤ PRO —Ä–µ–∂–∏–º—ñ."); document.getElementById('file-in').click(); }
        function previewImg(i) { const f = i.files[0]; const r = new FileReader(); r.onload = (e) => { imgBase64 = e.target.result; document.getElementById('pre-img').src = imgBase64; document.getElementById('preview').classList.remove('hidden'); }; r.readAsDataURL(f); }
        function clearImg() { imgBase64 = null; document.getElementById('preview').classList.add('hidden'); }
        function newChat() { document.getElementById('chat-box').innerHTML = `<div class="max-w-4xl mx-auto flex gap-5"><div class="w-11 h-11 rounded-xl pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot"></i></div><div class="glass p-6 rounded-3xl text-sm">${dict[currentLang].welcome}</div></div>`; lucide.createIcons(); }
        
        firebase.auth().onAuthStateChanged(u => { if(u){ user=u; document.getElementById('login-btn').classList.add('hidden'); document.getElementById('user-ui').classList.replace('hidden','flex'); document.getElementById('user-name').innerText=u.displayName; document.getElementById('user-pic').src=u.photoURL; } });
        document.getElementById('msg-in').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        newChat(); lucide.createIcons();
    </script>
