<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI — Твій новий інтелект</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0b0e14; 
            color: #e2e8f0; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass { 
            background: rgba(23, 27, 34, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .pro-gradient { 
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); 
        }

        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }

        .thinking { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .message-appear { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="h-16 glass border-b border-white/5 flex items-center px-6 justify-between shrink-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg pro-gradient flex items-center justify-center shadow-lg text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight">OrionAI</h1>
        </div>
        <div class="flex items-center gap-3">
            <span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded border border-green-500/20 font-bold uppercase tracking-widest">
                Llama-3 Online
            </span>
        </div>
    </header>

    <main id="chat-display" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 chat-scroll">
        <div class="max-w-3xl mx-auto flex gap-4 message-appear">
            <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shrink-0 shadow-lg text-white">
                <i data-lucide="bot" class="w-6 h-6"></i>
            </div>
            <div class="glass p-4 rounded-2xl rounded-tl-none text-sm leading-relaxed shadow-xl border-white/5">
                Привіт! Я OrionAI. Я перейшов на нову технологію Groq, щоб відповідати тобі миттєво. Чим можу допомогти?
            </div>
        </div>
    </main>

    <footer class="p-4 md:p-6 bg-gradient-to-t from-[#0b0e14] via-[#0b0e14] to-transparent">
        <div class="max-w-3xl mx-auto">
            <div class="glass rounded-2xl p-2 flex items-end gap-2 border-white/10 shadow-2xl focus-within:border-purple-500/50 transition-all">
                <textarea 
                    id="msg-input" 
                    rows="1" 
                    class="w-full bg-transparent border-none focus:ring-0 p-3 text-sm placeholder-gray-600 resize-none max-h-40 outline-none" 
                    placeholder="Напиши повідомлення..."
                ></textarea>
                <button 
                    onclick="handleSend()" 
                    id="send-btn"
                    class="bg-purple-600 p-3 rounded-xl hover:bg-purple-500 transition text-white shadow-lg disabled:opacity-50"
                >
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-[10px] text-center text-gray-600 mt-3 uppercase tracking-tighter">
                OrionAI може помилятися. Перевіряйте важливу інформацію.
            </p>
        </div>
    </footer>

    <script>
        // ==========================================
        // ВСТАВ СВІЙ КЛЮЧ GROQ (gsk_...) НИЖЧЕ:
        const GROQ_API_KEY = "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"; 
        // ==========================================

        const chatDisplay = document.getElementById('chat-display');
        const msgInput = document.getElementById('msg-input');

        // Ініціалізація іконок Lucide
        lucide.createIcons();

        // Функція відправки
        async function handleSend() {
            const message = msgInput.value.trim();
            if (!message || !GROQ_API_KEY) return;

            // 1. Відображаємо повідомлення користувача
            const userHtml = `
                <div class="flex justify-end max-w-3xl mx-auto message-appear">
                    <div class="bg-purple-600 p-4 rounded-2xl rounded-tr-none text-sm text-white shadow-lg max-w-[85%]">
                        ${message}
                    </div>
                </div>`;
            chatDisplay.insertAdjacentHTML('beforeend', userHtml);

            // 2. Готуємо місце для відповіді бота
            const aiId = 'ai-' + Date.now();
            const aiHtml = `
                <div class="max-w-3xl mx-auto flex gap-4 message-appear">
                    <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shrink-0 shadow-lg text-white">
                        <i data-lucide="bot" class="w-6 h-6"></i>
                    </div>
                    <div id="${aiId}" class="glass p-4 rounded-2xl rounded-tl-none text-sm shadow-xl border-white/5 min-w-[80px]">
                        <div class="thinking flex gap-1 items-center text-gray-500">
                            <span>Оріон думає</span>
                            <span class="animate-bounce">.</span>
                            <span class="animate-bounce" style="animation-delay: 0.2s">.</span>
                            <span class="animate-bounce" style="animation-delay: 0.4s">.</span>
                        </div>
                    </div>
                </div>`;
            chatDisplay.insertAdjacentHTML('beforeend', aiHtml);
            
            // Очищуємо поле і скролимо вниз
            msgInput.value = "";
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            lucide.createIcons();

            try {
                // 3. Запит до Groq API
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Ти — OrionAI, корисний асистент. Відповідай мовою користувача." },
                            { role: "user", content: message }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const aiText = data.choices[0].message.content;
                    document.getElementById(aiId).innerText = aiText;
                } else {
                    document.getElementById(aiId).innerText = "Вибач, сталася помилка API. Перевір свій ключ.";
                }
            } catch (error) {
                document.getElementById(aiId).innerText = "Помилка мережі. Перевір з'єднання.";
                console.error(error);
            }

            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Відправка по натисканню Enter
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
