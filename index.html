<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI — Твій інтелектуальний супутник</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; overflow: hidden; }
        body.dark-theme { background-color: #0b0e14; color: #e2e8f0; }
        body.light-theme { background-color: #f8fafc; color: #1e293b; }
        .glass { background: rgba(23, 27, 34, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .light-theme .glass { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.05); }
        #sidebar { transition: transform 0.3s ease-in-out, width 0.3s ease-in-out; }
        .sidebar-hidden #sidebar { transform: translateX(-100%); width: 0; padding: 0; margin: 0; overflow: hidden; border: none; }
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 12px; font-size: 14px; color: #94a3b8; transition: all 0.2s; cursor: pointer; }
        .sidebar-item:hover { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .thinking { animation: pulse 1.5s infinite; font-size: 12px; color: #94a3b8; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }
        #settings-modal { display: none; }
    </style>
</head>
<body class="h-screen flex dark-theme">

    <aside id="sidebar" class="w-64 glass border-r border-white/5 flex flex-col p-4 z-20 shrink-0">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="w-8 h-8 rounded-lg pro-gradient flex items-center justify-center shadow-lg"><i data-lucide="sparkles" class="w-5 h-5 text-white"></i></div>
            <h1 class="font-bold text-xl tracking-tight">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-2 w-full bg-white/5 border border-white/10 p-3 rounded-xl hover:bg-white/10 transition mb-6 text-sm font-medium">
            <i data-lucide="plus" class="w-4 h-4"></i> <span id="txt-new-chat">Новий чат</span>
        </button>

        <nav class="flex-1 space-y-2 overflow-y-auto chat-scroll">
            <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-3 mb-3" id="txt-history">Історія чатів</p>
            <div id="chat-history" class="space-y-1"></div>
            
            <div class="sidebar-item" onclick="toggleSettings()">
                <i data-lucide="settings" class="w-4 h-4"></i> <span id="txt-settings">Налаштування</span>
            </div>
        </nav>

        <div class="mt-auto pt-4 border-t border-white/5 space-y-3">
            <div id="pro-counter" class="text-[10px] text-center text-gray-400 hidden">
                <span id="txt-pro-left">Запитів до відновлення</span>: <span id="requests-left">20</span>
            </div>
            <div id="timer-display" class="text-[11px] text-center text-red-400 font-bold hidden">
                <span id="txt-reset-in">Відновлення через</span>: <span id="countdown">24:00:00</span>
            </div>
            <div id="pro-btn" onclick="activatePro()" class="p-3 rounded-xl pro-gradient text-white text-xs font-bold cursor-pointer hover:opacity-90 transition text-center shadow-lg">
                АКТИВУВАТИ PRO
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 transition-all duration-300">
        <header class="h-16 glass border-b border-white/5 flex justify-between items-center px-6 z-10">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-white/10 rounded-lg transition text-gray-400 hover:text-white">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
                <div id="status-badge" class="flex items-center gap-2 px-3 py-1 rounded-full bg-gray-800/50 border border-gray-700 text-[10px] text-gray-400">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Orion v2.5 Online 
                    <span id="badge-pro" class="ml-2 hidden text-purple-400 font-bold tracking-widest">PRO</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-gray-200 transition">УВІЙТИ</button>
                <div id="user-ui" class="hidden items-center gap-3">
                    <span id="user-name" class="text-xs font-medium text-gray-300"></span>
                    <img id="user-pic" src="" class="w-8 h-8 rounded-full border border-purple-500/50">
                </div>
            </div>
        </header>

        <div id="chat-display" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-8 chat-scroll">
            <div class="max-w-3xl mx-auto flex gap-4 items-start">
                <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shadow-xl"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div>
                <div class="glass p-5 rounded-2xl rounded-tl-none text-sm shadow-xl" id="welcome-msg">
                    Привіт! Я OrionAI. Чим можу допомогти сьогодні?
                </div>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-3xl mx-auto">
                <div class="glass rounded-2xl p-2 flex items-end gap-2 shadow-2xl border-white/10 focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400 hover:text-white transition">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <textarea id="msg-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-3 text-sm placeholder-gray-600 resize-none max-h-40" placeholder="Напиши повідомлення..."></textarea>
                    <button id="send-btn" onclick="handleSend()" class="bg-purple-600 p-3 rounded-xl hover:bg-purple-500 transition text-white shadow-lg">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </footer>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm">
        <div class="glass p-8 rounded-3xl w-96 border border-white/10 shadow-2xl text-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold" id="txt-modal-title">Налаштування</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="text-xs text-gray-500 block mb-2" id="txt-theme-label">ТЕМА ОФОРМЛЕННЯ</label>
                    <select onchange="changeTheme(this.value)" class="w-full bg-white/10 border border-white/10 rounded-xl p-3 text-sm outline-none">
                        <option value="dark" class="bg-gray-900 text-white">Темна</option>
                        <option value="light" class="bg-gray-900 text-white">Світла</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-gray-500 block mb-2" id="txt-lang-label">МОВА ІНТЕРФЕЙСУ</label>
                    <select onchange="changeLang(this.value)" class="w-full bg-white/10 border border-white/10 rounded-xl p-3 text-sm outline-none">
                        <option value="uk" class="bg-gray-900 text-white">Українська</option>
                        <option value="en" class="bg-gray-900 text-white">English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isPro = false;
        let proRequests = 20;
        let cooldownActive = false;
        let currentLang = 'uk';
        let currentUser = null;

        const firebaseConfig = {
            apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU",
            authDomain: "orionai-92335.firebaseapp.com",
            projectId: "orionai-92335",
            appId: "1:683751684702:web:f51ec5465f5eb6727452cf"
        };
        firebase.initializeApp(firebaseConfig);
        
        // КЛЮЧ GEMINI
        const GEMINI_API_KEY = "AIzaSyCPs75glX0-r84eEv30tFE_KfdqycQgR1U";
        
        lucide.createIcons();

        function toggleSidebar() { document.body.classList.toggle('sidebar-hidden'); }
        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }
        function changeTheme(t) { document.body.className = `h-screen flex ${t}-theme`; }

        const translations = {
            uk: {
                newChat: "Новий чат", history: "Історія чатів", settings: "Налаштування",
                proBtn: "АКТИВУВАТИ PRO", proActive: "PRO АКТИВНО ✨", proLeft: "Запитів до відновлення",
                resetIn: "Відновлення через", welcome: "Привіт! Я OrionAI. Чим можу допомогти сьогодні?",
                input: "Напиши повідомлення...", modalTitle: "Налаштування", theme: "ТЕМА ОФОРМЛЕННЯ",
                lang: "МОВА ІНТЕРФЕЙСУ", thinking: "OrionAI думає...", login: "УВІЙТИ",
                authError: "Будь ласка, увійдіть в акаунт, щоб активувати PRO статус!"
            },
            en: {
                newChat: "New Chat", history: "Chat History", settings: "Settings",
                proBtn: "ACTIVATE PRO", proActive: "PRO ACTIVE ✨", proLeft: "Requests until reset",
                resetIn: "Reset in", welcome: "Hello! I'm OrionAI. How can I help you today?",
                input: "Type a message...", modalTitle: "Settings", theme: "APPEARANCE THEME",
                lang: "INTERFACE LANGUAGE", thinking: "OrionAI is thinking...", login: "LOGIN",
                authError: "Please log in to your account to activate PRO status!"
            }
        };

        function changeLang(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('txt-new-chat').innerText = t.newChat;
            document.getElementById('txt-history').innerText = t.history;
            document.getElementById('txt-settings').innerText = t.settings;
            document.getElementById('pro-btn').innerText = isPro ? t.proActive : t.proBtn;
            document.getElementById('txt-pro-left').innerText = t.proLeft;
            document.getElementById('txt-reset-in').innerText = t.resetIn;
            document.getElementById('welcome-msg').innerText = t.welcome;
            document.getElementById('msg-input').placeholder = t.input;
            document.getElementById('txt-modal-title').innerText = t.modalTitle;
            document.getElementById('txt-theme-label').innerText = t.theme;
            document.getElementById('txt-lang-label').innerText = t.lang;
            document.getElementById('login-btn').innerText = t.login;
        }

        document.getElementById('msg-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val) return;

            if (isPro) {
                proRequests--;
                document.getElementById('requests-left').innerText = proRequests;
                if (proRequests <= 0) startCooldown();
            }

            const chat = document.getElementById('chat-display');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-3xl mx-auto mb-4"><div class="bg-purple-600 p-4 rounded-2xl text-sm max-w-[85%] text-white shadow-lg">${val}</div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-3xl mx-auto flex gap-4 items-start mb-4"><div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shadow-xl"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div><div id="${aiId}" class="glass p-5 rounded-2xl text-sm shadow-xl"><div class="thinking">${translations[currentLang].thinking}</div></div></div>`);
            
            lucide.createIcons();
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: `System: Answer in ${currentLang === 'uk' ? 'Ukrainian' : 'English'}. Message: ${val}` }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    document.getElementById(aiId).innerText = data.candidates[0].content.parts[0].text;
                } else {
                    document.getElementById(aiId).innerText = "Помилка: " + (data.error ? data.error.message : "Спробуйте ще раз.");
                }
            } catch (e) {
                document.getElementById(aiId).innerText = "Помилка з'єднання з AI.";
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(res => {
                currentUser = res.user;
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-ui').classList.replace('hidden', 'flex');
                document.getElementById('user-name').innerText = res.user.displayName;
                document.getElementById('user-pic').src = res.user.photoURL;
            }).catch(err => console.log("Login cancelled"));
        }

        function activatePro() {
            if (cooldownActive) return;
            if (!currentUser) {
                alert(translations[currentLang].authError);
                handleLogin();
                return;
            }
            isPro = true;
            proRequests = 20;
            document.getElementById('pro-btn').innerText = translations[currentLang].proActive;
            document.getElementById('pro-counter').classList.remove('hidden');
            document.getElementById('badge-pro').classList.remove('hidden');
            document.getElementById('requests-left').innerText = proRequests;
        }

        function startCooldown() {
            isPro = false;
            cooldownActive = true;
            document.getElementById('pro-btn').classList.add('hidden');
            document.getElementById('badge-pro').classList.add('hidden');
            document.getElementById('timer-display').classList.remove('hidden');
            let sec = 24 * 60 * 60;
            const t = setInterval(() => {
                sec--;
                let h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60), s = sec%60;
                document.getElementById('countdown').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if (sec <= 0) { clearInterval(t); cooldownActive = false; document.getElementById('pro-btn').classList.remove('hidden'); document.getElementById('timer-display').classList.add('hidden'); }
            }, 1000);
        }

        function newChat() { document.getElementById('chat-display').innerHTML = ""; }
    </script>
</body>
</html>
