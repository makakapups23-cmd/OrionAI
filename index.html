<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI Premium ‚Äî Ultra Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #e2e8f0; overflow: hidden; height: 100vh; transition: 0.3s; }
        .light-theme { background-color: #f1f5f9; color: #1e293b; }
        .glass { background: rgba(23, 27, 34, 0.85); backdrop-filter: blur(24px); border: 1px solid rgba(255,255,255,0.08); }
        .light-theme .glass { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(0,0,0,0.1); }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .avatar-glow { padding: 2px; background: linear-gradient(45deg, #6366f1, #a855f7); border-radius: 50%; box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        #sidebar { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); width: 280px; }
        .sidebar-hidden #sidebar { margin-left: -280px; width: 0; opacity: 0; pointer-events: none; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .thinking { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="flex dark-theme">

    <aside id="sidebar" class="glass border-r flex flex-col p-6 shrink-0 relative z-20">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center text-white font-black italic shadow-lg">O</div>
            <h1 class="font-black text-2xl tracking-tighter">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-3 w-full bg-white/5 border border-white/10 p-4 rounded-2xl hover:bg-white/10 transition mb-6 shadow-sm">
            <i data-lucide="plus-circle" class="w-5 h-5 text-purple-400"></i>
            <span id="txt-new-chat" class="font-bold text-sm">–ù–æ–≤–∏–π —á–∞—Ç</span>
        </button>

        <nav class="flex-1 space-y-2 overflow-y-auto chat-scroll">
            <div onclick="openTools()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl cursor-pointer transition">
                <i data-lucide="wrench" class="w-5 h-5"></i> <span id="txt-tools" class="font-medium text-sm">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</span>
            </div>
            <div onclick="toggleSettings()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl cursor-pointer transition">
                <i data-lucide="settings" class="w-5 h-5"></i> <span id="txt-settings" class="font-medium text-sm">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
            </div>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div id="limit-info" class="hidden mb-4 px-2">
                <div class="flex justify-between text-[10px] font-black text-purple-400 mb-1 tracking-widest uppercase">
                    PRO: <span id="req-count">20/20</span>
                </div>
                <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div id="req-bar" class="h-full pro-gradient transition-all duration-500" style="width: 100%"></div>
                </div>
            </div>
            <button id="pro-btn" onclick="handleProClick()" class="w-full p-4 rounded-2xl pro-gradient text-white text-[11px] font-black shadow-2xl hover:scale-[1.02] transition uppercase tracking-widest">
                –ê–ö–¢–ò–í–£–í–ê–¢–ò PRO
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-20 glass border-b flex justify-between items-center px-8 shrink-0 z-10">
            <div class="flex items-center gap-6">
                <button onclick="document.body.classList.toggle('sidebar-hidden')" class="p-2.5 hover:bg-white/10 rounded-xl text-gray-400 transition active:scale-90">
                    <i data-lucide="menu"></i>
                </button>
                <div class="flex items-center gap-3 px-4 py-2 rounded-2xl bg-black/20 border border-white/5 shadow-inner">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span id="ver-badge" class="text-[11px] font-bold text-gray-400 tracking-wider uppercase">Orion v3.9 ‚Äî Stable</span>
                </div>
            </div>

            <div id="auth-section">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-6 py-2.5 rounded-2xl text-xs font-black shadow-xl hover:bg-gray-200 transition">–£–í–Ü–ô–¢–ò</button>
                <div id="user-ui" class="hidden items-center gap-4">
                    <div class="text-right">
                        <p id="user-name" class="text-xs font-black"></p>
                        <p class="text-[9px] text-purple-500 font-black uppercase tracking-tighter" id="acc-type">FREE ACCOUNT</p>
                    </div>
                    <div class="avatar-glow"><img id="user-pic" class="w-10 h-10 rounded-full border-2 border-[#0b0e14] object-cover shadow-2xl"></div>
                </div>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-8 chat-scroll">
            <div class="max-w-4xl mx-auto flex gap-6">
                <div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-2xl"><i data-lucide="bot"></i></div>
                <div id="welcome-text" class="glass p-6 rounded-3xl rounded-tl-none text-sm border-white/10 shadow-xl max-w-[80%]">–ü—Ä–∏–≤—ñ—Ç! –Ø OrionAI. –Ø –±–∞—á—É —Ñ–æ—Ç–æ (—É PRO) —Ç–∞ –≤–º—ñ—é –º–∞–ª—é–≤–∞—Ç–∏. –ß–∏–º –¥–æ–ø–æ–º–æ–∂—É?</div>
            </div>
        </div>

        <footer class="p-6 md:p-10">
            <div class="max-w-4xl mx-auto relative">
                <div id="preview" class="hidden absolute bottom-full mb-4 glass p-2 rounded-2xl border-purple-500 shadow-2xl">
                    <img id="pre-img" class="w-32 h-32 object-cover rounded-xl">
                    <button onclick="clearImg()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1.5 shadow-xl"><i data-lucide="x" class="w-3 h-3 text-white"></i></button>
                </div>

                <div class="glass rounded-[30px] p-2 flex items-end gap-2 border-white/10 shadow-2xl focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-in" class="hidden" accept="image/*" onchange="previewImg(this)">
                    <button onclick="document.getElementById('file-in').click()" class="p-4 text-gray-400 hover:text-purple-400 transition"><i data-lucide="camera" class="w-7 h-7"></i></button>
                    <textarea id="msg-in" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-4 text-sm outline-none resize-none text-white font-medium" placeholder="–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å..."></textarea>
                    <button onclick="handleSend()" class="bg-purple-600 p-4 rounded-2xl text-white hover:bg-purple-500 transition shadow-xl active:scale-95"><i data-lucide="send" class="w-7 h-7"></i></button>
                </div>
            </div>
        </footer>
    </main>

    <div id="settings-modal" class="modal" onclick="if(event.target==this)toggleSettings()">
        <div class="glass p-10 rounded-[40px] w-full max-w-sm border border-white/10 mx-4">
            <div class="flex justify-between items-center mb-10">
                <h2 id="txt-settings-title" class="text-2xl font-black">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
                <button onclick="toggleSettings()" class="text-gray-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-8">
                <div>
                    <label id="txt-lang-label" class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-4">–ú–û–í–ê –°–ò–°–¢–ï–ú–ò</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setLang('uk')" class="flex items-center justify-center gap-2 p-4 rounded-2xl bg-white/5 border border-white/5 hover:border-purple-500 transition font-bold text-sm">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
                        <button onclick="setLang('en')" class="flex items-center justify-center gap-2 p-4 rounded-2xl bg-white/5 border border-white/5 hover:border-purple-500 transition font-bold text-sm">üá∫üá∏ English</button>
                    </div>
                </div>

                <div>
                    <label id="txt-theme-label" class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-4">–¢–ï–ú–ê–¢–ò–ö–ê</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-black/40 border border-white/5 font-bold text-xs uppercase tracking-tighter">Dark</button>
                        <button onclick="setTheme('light')" class="p-4 rounded-2xl bg-white text-black font-bold text-xs uppercase tracking-tighter shadow-lg">Light</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tools-modal" class="modal" onclick="if(event.target==this)closeTools()">
        <div class="glass p-10 rounded-[40px] w-full max-w-lg border border-white/10 mx-4">
            <h2 id="txt-tools-title" class="text-2xl font-black mb-8">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –§–æ—Ç–æ</h2>
            <input id="prompt-in" type="text" placeholder="–©–æ –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏? (English works best)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none mb-4 text-white font-medium">
            <button onclick="genImg()" id="gen-btn" class="w-full p-4 pro-gradient rounded-2xl font-black text-white shadow-xl hover:scale-[1.02] transition">–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò</button>
            <div id="gen-wrap" class="hidden mt-8">
                <img id="gen-res" class="w-full rounded-2xl border border-white/10 shadow-2xl">
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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"; // –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–Ü–ô

        firebase.initializeApp({
            apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU",
            authDomain: "orionai-92335.firebaseapp.com",
            projectId: "orionai-92335",
            appId: "1:683751684702:web:f51ec5465f5eb6727452cf"
        });

        let user = null; let pro = false; let requests = 20; let imgBase64 = null;
        let currentLang = 'uk';

        const translations = {
            uk: {
                newChat: "–ù–æ–≤–∏–π —á–∞—Ç", tools: "–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏", settings: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", 
                proBtn: "–ê–ö–¢–ò–í–£–í–ê–¢–ò PRO", welcome: "–ü—Ä–∏–≤—ñ—Ç! –Ø OrionAI. –Ø –±–∞—á—É —Ñ–æ—Ç–æ (—É PRO) —Ç–∞ –≤–º—ñ—é –º–∞–ª—é–≤–∞—Ç–∏. –ß–∏–º –¥–æ–ø–æ–º–æ–∂—É?",
                setT: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", langL: "–ú–û–í–ê –°–ò–°–¢–ï–ú–ò", themeL: "–¢–ï–ú–ê–¢–ò–ö–ê", toolsT: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –§–æ—Ç–æ"
            },
            en: {
                newChat: "New Chat", tools: "Tools", settings: "Settings", 
                proBtn: "ACTIVATE PRO", welcome: "Hello! I'm OrionAI. I can see photos (in PRO) and I can draw. How can I help?",
                setT: "Settings", langL: "SYSTEM LANGUAGE", themeL: "THEME", toolsT: "Image Generator"
            }
        };

        function setLang(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('txt-new-chat').innerText = t.newChat;
            document.getElementById('txt-tools').innerText = t.tools;
            document.getElementById('txt-settings').innerText = t.settings;
            if(!pro) document.getElementById('pro-btn').innerText = t.proBtn;
            document.getElementById('welcome-text').innerText = t.welcome;
            document.getElementById('txt-settings-title').innerText = t.setT;
            document.getElementById('txt-lang-label').innerText = t.langL;
            document.getElementById('txt-theme-label').innerText = t.themeL;
            document.getElementById('txt-tools-title').innerText = t.toolsT;
            toggleSettings();
        }

        function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(res => {
                user = res.user;
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-ui').classList.replace('hidden', 'flex');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pic').src = user.photoURL;
            });
        }

        function newChat() {
            document.getElementById('chat-box').innerHTML = `<div class="max-w-4xl mx-auto flex gap-6"><div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-lg"><i data-lucide="bot"></i></div><div class="glass p-6 rounded-3xl text-sm border-white/10 shadow-xl max-w-[80%]">${translations[currentLang].welcome}</div></div>`;
            lucide.createIcons();
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function setTheme(t) {
            document.body.className = `flex ${t}-theme`;
            toggleSettings();
        }

        function handleProClick() {
            if(!user) { handleLogin(); return; }
            pro = true;
            document.getElementById('pro-btn').innerText = (currentLang === 'uk' ? "PRO –ê–ö–¢–ò–í–ù–û ‚ú®" : "PRO ACTIVE ‚ú®");
            document.getElementById('limit-info').classList.remove('hidden');
            document.getElementById('acc-type').innerText = (currentLang === 'uk' ? "PRO ACCOUNT" : "PRO ACCOUNT");
            document.getElementById('ver-badge').innerText = "v3.9 PRO";
        }

        async function genImg() {
            const p = document.getElementById('prompt-in').value; if(!p) return;
            const btn = document.getElementById('gen-btn');
            btn.innerText = (currentLang === 'uk' ? "–ú–ê–õ–Æ–Æ..." : "DRAWING...");
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true`;
            const img = document.getElementById('gen-res');
            img.src = url;
            document.getElementById('gen-wrap').classList.remove('hidden');
            img.onload = () => btn.innerText = (currentLang === 'uk' ? "–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò" : "GENERATE");
        }

        function previewImg(input) {
            if (input.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    imgBase64 = e.target.result;
                    document.getElementById('pre-img').src = imgBase64;
                    document.getElementById('preview').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }
        function clearImg() { imgBase64 = null; document.getElementById('preview').classList.add('hidden'); document.getElementById('file-in').value = ""; }

        async function handleSend() {
            const input = document.getElementById('msg-in');
            const text = input.value.trim();
            if(!text && !imgBase64) return;

            const chat = document.getElementById('chat-box');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-4xl mx-auto"><div class="bg-purple-600 p-5 rounded-3xl text-sm text-white shadow-xl">${imgBase64 ? `<img src="${imgBase64}" class="w-64 rounded-xl mb-3 border border-white/20">` : ''}<p>${text}</p></div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-4xl mx-auto flex gap-6"><div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot"></i></div><div id="${aiId}" class="glass p-6 rounded-3xl text-sm text-white border-white/10 shadow-xl min-w-[100px]"><div class="thinking">OrionAI...</div></div></div>`);
            
            const currentImg = imgBase64;
            if(currentImg && pro) { 
                requests--; 
                document.getElementById('req-count').innerText = `${requests}/20`;
                document.getElementById('req-bar').style.width = `${(requests/20)*100}%`;
            }

            clearImg(); input.value = ""; chat.scrollTop = chat.scrollHeight; lucide.createIcons();

            try {
                let payload;
                if (currentImg && pro) {
                    payload = {
                        model: "llama-3.2-11b-vision-preview",
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: text || "Describe this photo" },
                                { type: "image_url", image_url: { url: currentImg } }
                            ]
                        }]
                    };
                } else {
                    payload = {
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: text }]
                    };
                }

                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                document.getElementById(aiId).innerText = data.choices[0].message.content;
            } catch { document.getElementById(aiId).innerText = "API Error."; }
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('msg-in').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        function openTools() { document.getElementById('tools-modal').style.display='flex'; }
        function closeTools() { document.getElementById('tools-modal').style.display='none'; }
        lucide.createIcons();
    </script>
</body>
</html>
