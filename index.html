<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI — Твій інтелектуальний супутник</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #e2e8f0; overflow: hidden; }
        .glass { background: rgba(23, 27, 34, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .thinking { animation: pulse 1.5s infinite; font-size: 12px; color: #94a3b8; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex">

    <aside class="w-64 glass border-r border-white/5 flex flex-col p-4 z-20">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="w-8 h-8 rounded-lg pro-gradient flex items-center justify-center shadow-lg"><i data-lucide="sparkles" class="w-5 h-5 text-white"></i></div>
            <h1 class="font-bold text-xl tracking-tight text-white">OrionAI</h1>
        </div>
        <button onclick="newChat()" class="flex items-center gap-2 w-full bg-white/5 border border-white/10 p-3 rounded-xl hover:bg-white/10 transition mb-6 text-sm font-medium">
            <i data-lucide="plus" class="w-4 h-4"></i> Новий чат
        </button>
        <div id="chat-history" class="flex-1 space-y-1 overflow-y-auto chat-scroll"></div>
        <div class="mt-auto pt-4 border-t border-white/5">
            <div onclick="alert('PRO активовано!')" class="p-3 rounded-xl pro-gradient text-white text-xs font-bold cursor-pointer text-center shadow-lg">АКТИВУВАТИ PRO</div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#0b0e14]">
        <header class="h-16 glass border-b border-white/5 flex justify-between items-center px-6 z-10">
            <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-gray-800/50 border border-gray-700 text-[10px] text-gray-400">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Orion v2.5 Online
            </div>
        </header>

        <div id="chat-display" class="flex-1 overflow-y-auto p-6 space-y-8 chat-scroll">
            <div class="max-w-3xl mx-auto flex gap-4 items-start">
                <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div>
                <div class="glass p-5 rounded-2xl text-sm text-gray-300 shadow-xl">Я OrionAI. Тепер я бачу фото і відповідаю без помилок!</div>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-3xl mx-auto">
                <div class="glass rounded-2xl p-2 flex items-end gap-2 border-white/10 focus-within:border-purple-500/50">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400 hover:text-white transition">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <textarea id="msg-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-3 text-sm text-white placeholder-gray-600 resize-none" placeholder="Напиши повідомлення або додай фото..."></textarea>
                    <button onclick="handleSend()" class="bg-purple-600 p-3 rounded-xl hover:bg-purple-500 transition text-white">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="file-preview" class="mt-2 text-xs text-purple-400 px-2 hidden">Фото додано!</div>
            </div>
        </footer>
    </main>

    <script>
        // Твій Ключ Gemini (переконайся, що він правильний!)
        const GEMINI_API_KEY = "AIzaSyA1d0zrNUUn-BY1Y1SHgzGKpHWXvgSdH6M";
        
        lucide.createIcons();

        // Показуємо, що файл вибрано
        document.getElementById('file-input').onchange = function() {
            if(this.files[0]) document.getElementById('file-preview').classList.remove('hidden');
        };

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const fileInput = document.getElementById('file-input');
            const chat = document.getElementById('chat-display');
            const val = input.value.trim();
            const file = fileInput.files[0];

            if (!val && !file) return;

            // Відображення повідомлення
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-3xl mx-auto"><div class="bg-purple-600 p-4 rounded-2xl shadow-lg text-sm">${val || "Фото"}</div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-3xl mx-auto flex gap-4 items-start"><div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div><div id="${aiId}" class="glass p-5 rounded-2xl text-sm text-gray-300 shadow-xl"><div class="thinking">OrionAI міркує...</div></div></div>`);
            
            input.value = "";
            fileInput.value = "";
            document.getElementById('file-preview').classList.add('hidden');
            chat.scrollTop = chat.scrollHeight;

            try {
                let contents = [{ parts: [{ text: val || "Що на цьому фото?" }] }];
                
                // Якщо є файл, додаємо його в запит
                if (file) {
                    const base64Data = await fileToBase64(file);
                    contents[0].parts.push({
                        inline_data: { mime_type: file.type, data: base64Data }
                    });
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                document.getElementById(aiId).innerText = aiResponse;
            } catch (error) {
                document.getElementById(aiId).innerText = "Помилка: " + error.message;
            }
            chat.scrollTop = chat.scrollHeight;
            lucide.createIcons();
        }

        function newChat() { document.getElementById('chat-display').innerHTML = ""; }
        document.getElementById('msg-input').addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    </script>
</body>
</html>
