<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI Ultimate v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --bg: #0b0e14; --text: #f1f5f9; --glass: rgba(23, 27, 34, 0.85); --border: rgba(255,255,255,0.08); }
        .light-theme { --bg: #f8fafc; --text: #0f172a; --glass: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.08); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        #sidebar { width: 280px; height: 100%; background: var(--glass); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s; z-index: 50; }
        .sidebar-hidden #sidebar { margin-left: -280px; }
        .main-content { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .mic-active { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
    </style>
</head>
<body class="dark-theme">

    <aside id="sidebar" class="p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center text-white font-black shadow-lg">O</div>
            <h1 class="font-extrabold text-2xl tracking-tighter">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-3 w-full bg-white/5 border border-white/10 p-4 rounded-2xl hover:bg-white/10 transition mb-6 shadow-sm">
            <i data-lucide="plus-circle" class="w-5 h-5 text-purple-400"></i>
            <span id="txt-new-chat" class="font-bold text-sm">–ù–æ–≤–∏–π —á–∞—Ç</span>
        </button>

        <nav class="flex-1 space-y-2">
            <div onclick="openTools()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="layout-grid" class="w-5 h-5"></i> <span id="txt-tools">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</span>
            </div>
            <div onclick="toggleSettings()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="settings" class="w-5 h-5"></i> <span id="txt-settings">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
            </div>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div id="limit-info" class="mb-4 px-2 hidden">
                <div class="flex justify-between text-[10px] font-black text-purple-500 mb-1 uppercase tracking-widest">
                    PRO LIMIT: <span id="req-count">20/20</span>
                </div>
                <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                    <div id="req-bar" class="h-full pro-gradient" style="width: 100%"></div>
                </div>
                <div id="timer-box" class="text-[9px] text-gray-500 mt-2 font-bold uppercase hidden">
                    RESET IN: <span id="timer-val">24:00:00</span>
                </div>
            </div>
            <button id="pro-btn" onclick="handleProClick()" class="w-full p-4 rounded-2xl pro-gradient text-white text-[11px] font-black shadow-xl hover:scale-[1.02] transition uppercase tracking-widest">
                –ê–ö–¢–ò–í–£–í–ê–¢–ò PRO
            </button>
        </div>
    </aside>

    <div class="main-content">
        <header class="h-20 border-b border-white/5 flex justify-between items-center px-8 shrink-0 glass">
            <button onclick="document.body.classList.toggle('sidebar-hidden')" class="p-2.5 bg-white/5 rounded-xl text-gray-400 hover:text-white transition shadow-lg">
                <i data-lucide="menu"></i>
            </button>
            <div id="auth-section">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-6 py-2.5 rounded-2xl text-xs font-black shadow-xl">–£–í–Ü–ô–¢–ò</button>
                <div id="user-ui" class="hidden items-center gap-4">
                    <div class="text-right cursor-pointer" onclick="handleLogout()">
                        <p id="user-name" class="text-xs font-black"></p>
                        <p class="text-[9px] text-red-500 font-black uppercase tracking-tighter">–í–∏–π—Ç–∏</p>
                    </div>
                    <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-purple-500 object-cover shadow-2xl">
                </div>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-8 chat-scroll"></div>

        <footer class="p-6">
            <div class="max-w-4xl mx-auto relative">
                <div id="preview" class="hidden absolute bottom-full mb-4 glass p-2 rounded-2xl border-purple-500 shadow-2xl">
                    <img id="pre-img" class="w-32 h-32 object-cover rounded-xl">
                    <button onclick="clearImg()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1.5 shadow-xl"><i data-lucide="x" class="w-3 h-3 text-white"></i></button>
                </div>

                <div class="glass rounded-[30px] p-2 flex items-end gap-2 border-white/10 shadow-2xl focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-in" class="hidden" accept="image/*" onchange="previewImg(this)">
                    <button onclick="handlePhotoClick()" class="p-4 text-gray-400 hover:text-purple-400 transition"><i data-lucide="camera" class="w-6 h-6"></i></button>
                    <button id="mic-btn" onclick="toggleVoice()" class="p-4 text-gray-400 hover:text-purple-400 transition"><i data-lucide="mic" class="w-6 h-6"></i></button>
                    <textarea id="msg-in" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-4 text-sm outline-none resize-none font-medium" placeholder="–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å..."></textarea>
                    <button onclick="handleSend()" class="bg-purple-600 p-4 rounded-2xl text-white hover:bg-purple-500 transition shadow-xl"><i data-lucide="send" class="w-6 h-6"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <div id="settings-modal" class="modal" onclick="if(event.target==this)toggleSettings()">
        <div class="glass p-8 rounded-[35px] w-full max-w-sm border border-white/10 text-center">
            <h2 id="txt-st-title" class="text-2xl font-black mb-8">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
            <div class="space-y-6">
                <div>
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-4">–ú–æ–≤–∞ / Language</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="updateLang('uk')" class="p-4 rounded-2xl bg-white/5 border border-white/10 font-bold">üá∫üá¶ UA</button>
                        <button onclick="updateLang('en')" class="p-4 rounded-2xl bg-white/5 border border-white/10 font-bold">üá∫üá∏ EN</button>
                    </div>
                </div>
                <div>
                    <p class="text-[10px] font-black text-gray-500 uppercase mb-4">–¢–µ–º–∞ / Theme</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setTheme('dark')" class="p-4 rounded-2xl bg-gray-900 text-white font-bold text-[10px]">DARK</button>
                        <button onclick="setTheme('light')" class="p-4 rounded-2xl bg-gray-100 text-black font-bold text-[10px]">LIGHT</button>
                    </div>
                </div>
                <button onclick="toggleSettings()" class="w-full p-4 bg-white/5 rounded-xl font-bold uppercase text-[10px]">–ó–∞–∫—Ä–∏—Ç–∏</button>
            </div>
        </div>
    </div>

    <div id="tools-modal" class="modal" onclick="if(event.target==this)closeTools()">
        <div class="glass p-10 rounded-[40px] w-full max-w-lg border border-white/10 shadow-2xl relative">
            <div class="flex gap-4 mb-8">
                <button onclick="setTool('img')" id="tab-img" class="flex-1 p-3 rounded-xl pro-gradient text-white text-[10px] font-black uppercase">–ú–∞–ª—é–≤–∞—Ç–∏</button>
                <button onclick="setTool('vid')" id="tab-vid" class="flex-1 p-3 rounded-xl bg-white/5 text-gray-400 text-[10px] font-black uppercase">–í—ñ–¥–µ–æ (PRO)</button>
            </div>
            <input id="prompt-in" type="text" placeholder="–û–ø–∏—à—ñ—Ç—å..." class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none text-sm mb-4">
            <button onclick="startGenerate()" id="gen-btn" class="w-full p-5 pro-gradient rounded-2xl font-black text-white shadow-xl">–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò</button>
            <div id="gen-wrap" class="hidden mt-6 text-center">
                <div id="media-container" class="w-full rounded-3xl border border-white/10 overflow-hidden bg-black shadow-2xl aspect-square flex items-center justify-center"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        firebase.initializeApp({ apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU", authDomain: "orionai-92335.firebaseapp.com", projectId: "orionai-92335", appId: "1:683751684702:web:f51ec5465f5eb6727452cf" });

        let user = null, pro = false, requests = 20, isRecording = false, currentLang = 'uk', imgBase64 = null, tool = 'img';

        // --- –ú–Ü–ö–†–û–§–û–ù (–ú–ò–¢–¢–Ñ–í–ï –ü–ò–°–¨–ú–û) ---
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recog = Speech ? new Speech() : null;
        if(recog) {
            recog.lang = 'uk-UA'; recog.continuous = true; recog.interimResults = true;
            recog.onresult = (e) => {
                let txt = ""; 
                for(let i=0; i<e.results.length; ++i) txt += e.results[i][0].transcript;
                document.getElementById('msg-in').value = txt;
            };
        }
        function toggleVoice() {
            if(!recog) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –º—ñ–∫—Ä–æ—Ñ–æ–Ω");
            if(isRecording) { recog.stop(); document.getElementById('mic-btn').classList.remove('mic-active'); isRecording = false; }
            else { document.getElementById('msg-in').value = ""; recog.start(); document.getElementById('mic-btn').classList.add('mic-active'); isRecording = true; }
        }

        // --- –õ–Ü–ú–Ü–¢–ò –¢–ê –¢–ê–ô–ú–ï–† ---
        function updateLimits() {
            document.getElementById('req-count').innerText = `${requests}/20`;
            document.getElementById('req-bar').style.width = `${(requests/20)*100}%`;
            if(requests <= 0) {
                pro = false; document.getElementById('timer-box').classList.remove('hidden');
                document.getElementById('pro-btn').innerText = "LIMIT EXCEEDED"; startTimer();
            }
        }
        function startTimer() {
            let s = 86400;
            setInterval(() => {
                s--; let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=s%60;
                document.getElementById('timer-val').innerText = `${h}:${m}:${sec}`;
            }, 1000);
        }

        // --- –ì–ï–ù–ï–†–ê–¶–Ü–Ø –í–Ü–î–ï–û/–§–û–¢–û ---
        function setTool(t) {
            tool = t;
            document.getElementById('tab-img').className = t==='img' ? 'flex-1 p-3 rounded-xl pro-gradient text-white text-[10px] font-black uppercase' : 'flex-1 p-3 rounded-xl bg-white/5 text-gray-400 text-[10px] font-black uppercase';
            document.getElementById('tab-vid').className = t==='vid' ? 'flex-1 p-3 rounded-xl pro-gradient text-white text-[10px] font-black uppercase' : 'flex-1 p-3 rounded-xl bg-white/5 text-gray-400 text-[10px] font-black uppercase';
        }

        async function startGenerate() {
            const p = document.getElementById('prompt-in').value; if(!p) return;
            const container = document.getElementById('media-container');
            document.getElementById('gen-wrap').classList.remove('hidden');
            document.getElementById('gen-btn').innerText = "...";

            if(tool === 'img') {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true&seed=${Math.random()}`;
                container.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
                document.getElementById('gen-btn').innerText = "–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò";
            } else {
                if(!pro) { alert("–¢—ñ–ª—å–∫–∏ –¥–ª—è PRO!"); return; }
                container.innerHTML = `<div class="text-white text-xs animate-pulse">–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—ñ–¥–µ–æ –Ω–µ–π—Ä–æ–º–µ—Ä–µ–∂–µ—é...</div>`;
                // Pollinations Video API (–ï–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–æ)
                const vidUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?model=video&width=1024&height=1024&nologo=true`;
                setTimeout(() => {
                    container.innerHTML = `<img src="${vidUrl}" class="w-full h-full object-cover">`; // Pollinations Video –ø–æ–≤–µ—Ä—Ç–∞—î –∞–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç
                    document.getElementById('gen-btn').innerText = "–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò";
                }, 3000);
            }
        }

        // --- –û–°–ù–û–í–ù–Ü –§–£–ù–ö–¶–Ü–á ---
        function updateLang(l) {
            currentLang = l;
            const d = { uk: { new: "–ù–æ–≤–∏–π —á–∞—Ç", tools: "–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏", set: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", title: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", hold: "–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å..." }, 
                         en: { new: "New Chat", tools: "Tools", set: "Settings", title: "Settings", hold: "Ask something..." } };
            document.getElementById('txt-new-chat').innerText = d[l].new;
            document.getElementById('txt-tools').innerText = d[l].tools;
            document.getElementById('txt-settings').innerText = d[l].set;
            document.getElementById('txt-st-title').innerText = d[l].title;
            document.getElementById('msg-in').placeholder = d[l].hold;
            toggleSettings();
        }

        function setTheme(t) { document.body.className = t === 'light' ? 'light-theme' : 'dark-theme'; }
        function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        function openTools() { document.getElementById('tools-modal').style.display = 'flex'; }
        function closeTools() { document.getElementById('tools-modal').style.display = 'none'; }

        async function handleSend() {
            const input = document.getElementById('msg-in'); const text = input.value.trim();
            if(!text && !imgBase64) return;
            const chat = document.getElementById('chat-box');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-4xl mx-auto"><div class="bg-purple-600 p-5 rounded-3xl rounded-tr-none text-white text-sm shadow-xl">${imgBase64 ? `<img src="${imgBase64}" class="w-64 rounded-xl mb-3 shadow-lg">` : ''}<p>${text}</p></div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-4xl mx-auto flex gap-5"><div class="w-11 h-11 rounded-xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-lg"><i data-lucide="bot"></i></div><div id="${aiId}" class="glass p-6 rounded-3xl rounded-tl-none text-sm animate-pulse">OrionAI –∞–Ω–∞–ª—ñ–∑—É—î...</div></div>`);
            
            const curImg = imgBase64; clearImg(); input.value = ""; chat.scrollTop = chat.scrollHeight; lucide.createIcons();
            if(pro) { requests--; updateLimits(); }

            try {
                const payload = (curImg && pro) ? 
                { model: "llama-3.2-11b-vision-preview", messages: [{ role: "user", content: [{ type: "text", text: text || "–©–æ –Ω–∞ —Ñ–æ—Ç–æ?" }, { type: "image_url", image_url: { url: curImg } }] }] } :
                { model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: text }] };
                
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` }, body: JSON.stringify(payload) });
                const data = await res.json();
                document.getElementById(aiId).innerText = data.choices[0].message.content;
                document.getElementById(aiId).classList.remove('animate-pulse');
            } catch { document.getElementById(aiId).innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–≤'—è–∑–∫—É."; }
            chat.scrollTop = chat.scrollHeight;
        }

        function handleLogin() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(() => location.reload()); }
        function handleLogout() { firebase.auth().signOut().then(() => location.reload()); }
        function handleProClick() { if(!user) return handleLogin(); pro = true; document.getElementById('limit-info').classList.remove('hidden'); document.getElementById('pro-btn').innerText = "PRO –ê–ö–¢–ò–í–ù–û ‚ú®"; updateLimits(); }
        function handlePhotoClick() { if(!pro) return alert("PRO –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è —Ñ–æ—Ç–æ!"); document.getElementById('file-in').click(); }
        function previewImg(i) { const f = i.files[0]; const r = new FileReader(); r.onload = (e) => { imgBase64 = e.target.result; document.getElementById('pre-img').src = imgBase64; document.getElementById('preview').classList.remove('hidden'); }; r.readAsDataURL(f); }
        function clearImg() { imgBase64 = null; document.getElementById('preview').classList.add('hidden'); }
        function newChat() { document.getElementById('chat-box').innerHTML = `<div class="max-w-4xl mx-auto flex gap-5"><div class="w-11 h-11 rounded-xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-lg"><i data-lucide="bot"></i></div><div class="glass p-6 rounded-3xl text-sm">–í—ñ—Ç–∞—é! –í—Å–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–æ: –º—ñ–∫—Ä–æ—Ñ–æ–Ω –ø–∏—à–µ –º–∏—Ç—Ç—î–≤–æ, –ª—ñ–º—ñ—Ç–∏ PRO –ø—Ä–∞—Ü—é—é—Ç—å, –≤—ñ–¥–µ–æ –≥–µ–Ω–µ—Ä—É—î—Ç—å—Å—è.</div></div>`; lucide.createIcons(); }

        firebase.auth().onAuthStateChanged(u => { if(u){ user=u; document.getElementById('login-btn').classList.add('hidden'); document.getElementById('user-ui').classList.replace('hidden','flex'); document.getElementById('user-name').innerText=u.displayName; document.getElementById('user-pic').src=u.photoURL; } });
        document.getElementById('msg-in').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        newChat(); lucide.createIcons();
    </script>
</body>
</html>
