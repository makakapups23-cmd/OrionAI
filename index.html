 <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI — Твій інтелектуальний супутник</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #e2e8f0; overflow: hidden; }
        .glass { background: rgba(23, 27, 34, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        .sidebar-item { display: flex; align-items: center; gap: 12px; padding: 8px 12px; border-radius: 8px; font-size: 14px; color: #94a3b8; transition: all 0.2s; cursor: pointer; }
        .sidebar-item:hover { background: #1f2937; color: white; }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .thinking { animation: pulse 1.5s infinite; font-size: 12px; color: #94a3b8; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex">

    <aside class="w-64 glass border-r border-white/5 flex flex-col p-4 z-20">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="w-8 h-8 rounded-lg pro-gradient flex items-center justify-center shadow-lg"><i data-lucide="sparkles" class="w-5 h-5 text-white"></i></div>
            <h1 class="font-bold text-xl tracking-tight text-white">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-2 w-full bg-white/5 border border-white/10 p-3 rounded-xl hover:bg-white/10 transition mb-6 text-sm font-medium">
            <i data-lucide="plus" class="w-4 h-4"></i> Новий чат
        </button>

        <nav class="flex-1 space-y-6 overflow-y-auto chat-scroll">
            <div>
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest px-3 mb-3">Історія чатів</p>
                <div id="chat-history" class="space-y-1"></div>
            </div>
        </nav>

        <div class="mt-auto pt-4 border-t border-white/5">
            <div id="pro-btn" onclick="togglePro()" class="p-3 rounded-xl pro-gradient text-white text-xs font-bold cursor-pointer hover:opacity-90 transition text-center shadow-lg">
                АКТИВУВАТИ PRO
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-[#0b0e14]">
        <header class="h-16 glass border-b border-white/5 flex justify-between items-center px-6 z-10">
            <div id="status-badge" class="flex items-center gap-2 px-3 py-1 rounded-full bg-gray-800/50 border border-gray-700 text-[10px] text-gray-400">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Orion v2.5 Online
            </div>
            <div class="flex items-center gap-4">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-gray-200 transition">УВІЙТИ</button>
                <div id="user-ui" class="hidden items-center gap-3">
                    <span id="user-name" class="text-xs font-medium text-gray-300"></span>
                    <img id="user-pic" src="" class="w-8 h-8 rounded-full border border-purple-500/50">
                </div>
            </div>
        </header>

        <div id="chat-display" class="flex-1 overflow-y-auto p-6 md:p-10 space-y-8 chat-scroll">
            <div class="max-w-3xl mx-auto flex gap-4 items-start">
                <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shadow-xl"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div>
                <div class="glass p-5 rounded-2xl rounded-tl-none text-sm text-gray-300 shadow-xl">
                    Привіт! Я OrionAI. Я оновив систему до стабільної версії. Запитуй будь-що!
                </div>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-3xl mx-auto">
                <div class="glass rounded-2xl p-2 flex items-end gap-2 shadow-2xl border-white/10 focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button onclick="document.getElementById('file-input').click()" class="p-3 text-gray-400 hover:text-white transition">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <textarea id="msg-input" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-3 text-sm text-white placeholder-gray-600 resize-none max-h-40" placeholder="Напиши повідомлення..."></textarea>
                    <button id="send-btn" onclick="handleSend()" class="bg-purple-600 p-3 rounded-xl hover:bg-purple-500 transition text-white shadow-lg">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="file-preview" class="mt-2 text-[10px] text-purple-400 px-3 hidden">Зображення вибрано</div>
            </div>
        </footer>
    </main>

    <script>
        // 1. Firebase (Твої дані)
        const firebaseConfig = {
            apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU",
            authDomain: "orionai-92335.firebaseapp.com",
            projectId: "orionai-92335",
            appId: "1:683751684702:web:f51ec5465f5eb6727452cf"
        };
        firebase.initializeApp(firebaseConfig);
        lucide.createIcons();

        // 2. API KEY (ЗАМІНИ НА НОВИЙ З НОВОГО ПРОЄКТУ!)
        const GEMINI_API_KEY = "AIzaSyBQSNv8s_EncCR7VW0rNCnW2IW-llBum-U";

        // Допоміжна функція для фото
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = e => reject(e);
            });
        }

        async function handleSend() {
            const input = document.getElementById('msg-input');
            const fileInput = document.getElementById('file-input');
            const chat = document.getElementById('chat-display');
            const val = input.value.trim();
            const file = fileInput.files[0];

            if (!val && !file) return;

            // Користувач
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-3xl mx-auto"><div class="bg-purple-600 p-4 rounded-2xl text-sm max-w-[85%]">${val || "Зображення"}</div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-3xl mx-auto flex gap-4 items-start"><div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center shadow-xl"><i data-lucide="bot" class="w-6 h-6 text-white"></i></div><div id="${aiId}" class="glass p-5 rounded-2xl text-sm text-gray-300 shadow-xl"><div class="thinking">OrionAI відповідає...</div></div></div>`);
            
            input.value = "";
            fileInput.value = "";
            document.getElementById('file-preview').classList.add('hidden');
            chat.scrollTop = chat.scrollHeight;

            try {
                let parts = [{ text: val || "Що на цьому фото?" }];
                if (file) {
                    const base64Data = await fileToBase64(file);
                    parts.push({ inline_data: { mime_type: file.type, data: base64Data } });
                }

                // ВИКОРИСТОВУЄМО СТАБІЛЬНУ ВЕРСІЮ v1 ТА МОДЕЛЬ FLASH
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts }] })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);

                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById(aiId).innerText = aiText;

            } catch (error) {
                document.getElementById(aiId).innerHTML = `<span class="text-red-400">Помилка: ${error.message}</span><br><br><small>Переконайся, що ключ створено в НОВОМУ проєкті.</small>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        // Авторизація
        async function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            const result = await firebase.auth().signInWithPopup(provider);
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('user-ui').classList.remove('hidden');
            document.getElementById('user-ui').classList.add('flex');
            document.getElementById('user-name').innerText = result.user.displayName;
            document.getElementById('user-pic').src = result.user.photoURL;
        }

        function newChat() { document.getElementById('chat-display').innerHTML = ""; }
        
        document.getElementById('file-input').onchange = function() {
            if(this.files[0]) document.getElementById('file-preview').classList.remove('hidden');
        };

        document.getElementById('msg-input').addEventListener('keypress', e => { 
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } 
        });
    </script>
</body>
</html>
