<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #e2e8f0; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* –ö–õ–ê–°–ò–ß–ù–ò–ô –°–ê–ô–î–ë–ê–† */
        #sidebar { 
            width: 280px; 
            height: 100%;
            background: rgba(15, 18, 25, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        /* –°—Ç–∞–Ω –∫–æ–ª–∏ –º–µ–Ω—é —Å—Ö–æ–≤–∞–Ω–µ */
        .sidebar-hidden #sidebar { 
            margin-left: -280px; 
        }

        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-width: 0; 
            transition: all 0.3s ease;
        }

        .glass { background: rgba(23, 27, 34, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .chat-scroll::-webkit-scrollbar { width: 5px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="sidebar-visible">

    <aside id="sidebar" class="p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center text-white font-black italic shadow-lg">O</div>
            <h1 class="font-extrabold text-2xl tracking-tighter text-white">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-3 w-full bg-white/5 border border-white/10 p-4 rounded-2xl hover:bg-white/10 transition mb-6">
            <i data-lucide="plus-circle" class="w-5 h-5 text-purple-400"></i>
            <span id="txt-new-chat" class="font-bold text-sm">–ù–æ–≤–∏–π —á–∞—Ç</span>
        </button>

        <nav class="flex-1 space-y-2">
            <div onclick="openTools()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="wrench" class="w-5 h-5"></i> <span id="txt-tools">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</span>
            </div>
            <div onclick="toggleSettings()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="settings" class="w-5 h-5"></i> <span id="txt-settings">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
            </div>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div id="limit-info" class="hidden mb-4 px-2">
                <div class="flex justify-between text-[10px] font-bold text-purple-400 mb-1">PRO: <span id="req-count">20/20</span></div>
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden"><div id="req-bar" class="h-full pro-gradient" style="width: 100%"></div></div>
            </div>
            <button id="pro-btn" onclick="handleProClick()" class="w-full p-4 rounded-2xl pro-gradient text-white text-[11px] font-black shadow-2xl hover:scale-[1.02] transition uppercase tracking-widest">–ê–ö–¢–ò–í–£–í–ê–¢–ò PRO</button>
        </div>
    </aside>

    <div class="main-content">
        <header class="h-20 border-b border-white/5 flex justify-between items-center px-8 shrink-0 glass">
            <div class="flex items-center gap-6">
                <button onclick="document.body.classList.toggle('sidebar-hidden')" class="p-2.5 bg-white/5 hover:bg-white/10 rounded-xl text-gray-400 transition">
                    <i data-lucide="menu"></i>
                </button>
                <span id="ver-badge" class="text-[10px] font-bold bg-white/5 px-4 py-1.5 rounded-full text-gray-500 border border-white/5 uppercase">Orion v3.9</span>
            </div>

            <div id="auth-section">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-black shadow-lg">–£–í–Ü–ô–¢–ò</button>
                <div id="user-ui" class="hidden items-center gap-4">
                    <div class="text-right"><p id="user-name" class="text-xs font-bold text-white"></p><p class="text-[9px] text-purple-500 font-bold uppercase" id="acc-type">FREE</p></div>
                    <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-purple-500/50 object-cover shadow-lg">
                </div>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-8 chat-scroll">
            <div class="max-w-4xl mx-auto flex gap-6">
                <div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0 shadow-lg"><i data-lucide="bot"></i></div>
                <div id="welcome-text" class="glass p-6 rounded-3xl rounded-tl-none text-sm text-white/90 leading-relaxed border-white/10 shadow-xl max-w-[80%]">–ü—Ä–∏–≤—ñ—Ç! –Ø OrionAI. –ß–∏–º –º–æ–∂—É –¥–æ–ø–æ–º–æ–≥—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ?</div>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-4xl mx-auto relative">
                <div id="preview" class="hidden absolute bottom-full mb-4 glass p-2 rounded-2xl border-purple-500 shadow-2xl">
                    <img id="pre-img" class="w-32 h-32 object-cover rounded-xl">
                    <button onclick="clearImg()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1"><i data-lucide="x" class="w-3 h-3 text-white"></i></button>
                </div>

                <div class="glass rounded-[28px] p-2 flex items-end gap-2 border-white/10 shadow-2xl focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-in" class="hidden" accept="image/*" onchange="previewImg(this)">
                    <button onclick="document.getElementById('file-in').click()" class="p-4 text-gray-400 hover:text-purple-400 transition"><i data-lucide="camera"></i></button>
                    <textarea id="msg-in" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-4 text-sm outline-none resize-none text-white" placeholder="–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å..."></textarea>
                    <button onclick="handleSend()" class="bg-purple-600 p-4 rounded-2xl text-white hover:bg-purple-500 transition shadow-lg"><i data-lucide="send"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <div id="settings-modal" class="modal" onclick="if(event.target==this)toggleSettings()">
        <div class="glass p-8 rounded-[30px] w-full max-w-sm border border-white/10 mx-4">
            <h2 id="txt-settings-title" class="text-xl font-black mb-8 text-white">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-3">–û–ë–ï–†–Ü–¢–¨ –ú–û–í–£</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setLang('uk')" class="p-3 rounded-xl bg-white/5 border border-white/10 text-xs font-bold text-white hover:border-purple-500 transition">üá∫üá¶ –£–ö–†–ê–á–ù–°–¨–ö–ê</button>
                        <button onclick="setLang('en')" class="p-3 rounded-xl bg-white/5 border border-white/10 text-xs font-bold text-white hover:border-purple-500 transition">üá∫üá∏ ENGLISH</button>
                    </div>
                </div>
                <button onclick="toggleSettings()" class="w-full p-3 bg-white text-black font-black text-xs uppercase rounded-xl">–ì–û–¢–û–í–û</button>
            </div>
        </div>
    </div>

    <div id="tools-modal" class="modal" onclick="if(event.target==this)closeTools()">
        <div class="glass p-8 rounded-[30px] w-full max-w-lg border border-white/10 mx-4">
            <h2 id="txt-tools-title" class="text-xl font-black mb-6 text-white">–°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É</h2>
            <input id="prompt-in" type="text" placeholder="–û–ø–∏—Å (English works best)..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none mb-4 text-white">
            <button onclick="genImg()" id="gen-btn" class="w-full p-4 pro-gradient rounded-2xl font-black text-white shadow-xl">–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò</button>
            <div id="gen-wrap" class="hidden mt-6 text-center">
                <img id="gen-res" class="w-full rounded-2xl border border-white/10 shadow-2xl mb-4">
                <a id="download-btn" href="#" download="orion_art.jpg" class="text-xs font-bold text-purple-400 underline uppercase tracking-tighter">–ó–±–µ—Ä–µ–≥—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É</a>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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"; // –¢–≤—ñ–π –∫–ª—é—á

        firebase.initializeApp({
            apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU",
            authDomain: "orionai-92335.firebaseapp.com",
            projectId: "orionai-92335",
            appId: "1:683751684702:web:f51ec5465f5eb6727452cf"
        });

        let user = null; let pro = false; let requests = 20; let imgBase64 = null; let currentLang = 'uk';

        const translations = {
            uk: { new: "–ù–æ–≤–∏–π —á–∞—Ç", tools: "–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏", set: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", welcome: "–ü—Ä–∏–≤—ñ—Ç! –Ø OrionAI. –ß–∏–º –º–æ–∂—É –¥–æ–ø–æ–º–æ–≥—Ç–∏ —Å—å–æ–≥–æ–¥–Ω—ñ?", hold: "–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å...", gen: "–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò", genT: "–°—Ç–≤–æ—Ä–∏—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É" },
            en: { new: "New Chat", tools: "Tools", set: "Settings", welcome: "Hello! I am OrionAI. How can I help you today?", hold: "Ask something...", gen: "GENERATE", genT: "Image Generator" }
        };

        function setLang(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('txt-new-chat').innerText = t.new;
            document.getElementById('txt-tools').innerText = t.tools;
            document.getElementById('txt-settings').innerText = t.set;
            document.getElementById('welcome-text').innerText = t.welcome;
            document.getElementById('msg-in').placeholder = t.hold;
            document.getElementById('gen-btn').innerText = t.gen;
            document.getElementById('txt-tools-title').innerText = t.genT;
            toggleSettings();
        }

        function handleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(res => {
                user = res.user;
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-ui').classList.replace('hidden', 'flex');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pic').src = user.photoURL;
            });
        }

        function toggleSettings() {
            const m = document.getElementById('settings-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function handleProClick() {
            if(!user) { handleLogin(); return; }
            pro = true;
            document.getElementById('pro-btn').innerText = (currentLang === 'uk' ? "PRO –ê–ö–¢–ò–í–ù–û ‚ú®" : "PRO ACTIVE ‚ú®");
            document.getElementById('limit-info').classList.remove('hidden');
            document.getElementById('acc-type').innerText = "PRO";
            document.getElementById('ver-badge').innerText = "v3.9 PRO";
        }

        async function genImg() {
            const p = document.getElementById('prompt-in').value; if(!p) return;
            document.getElementById('gen-btn').innerText = "...";
            const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?width=1024&height=1024&nologo=true`;
            document.getElementById('gen-res').src = url;
            document.getElementById('download-btn').href = url;
            document.getElementById('gen-wrap').classList.remove('hidden');
            document.getElementById('gen-res').onload = () => document.getElementById('gen-btn').innerText = translations[currentLang].gen;
        }

        function previewImg(input) {
            if (input.files[0]) {
                const r = new FileReader();
                r.onload = (e) => {
                    imgBase64 = e.target.result;
                    document.getElementById('pre-img').src = imgBase64;
                    document.getElementById('preview').classList.remove('hidden');
                };
                r.readAsDataURL(input.files[0]);
            }
        }

        function clearImg() { imgBase64 = null; document.getElementById('preview').classList.add('hidden'); }

        async function handleSend() {
            const input = document.getElementById('msg-in');
            const text = input.value.trim();
            if(!text && !imgBase64) return;
            const chat = document.getElementById('chat-box');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-4xl mx-auto"><div class="bg-purple-600 p-5 rounded-3xl text-sm text-white shadow-xl">${imgBase64 ? `<img src="${imgBase64}" class="w-64 rounded-xl mb-3">` : ''}<p>${text}</p></div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-4xl mx-auto flex gap-6"><div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot"></i></div><div id="${aiId}" class="glass p-6 rounded-3xl text-sm text-white/90">–ê–Ω–∞–ª—ñ–∑—É—é...</div></div>`);
            
            const curImg = imgBase64; clearImg(); input.value = ""; chat.scrollTop = chat.scrollHeight; lucide.createIcons();

            try {
                let payload;
                if (curImg && pro) {
                    payload = { model: "llama-3.2-11b-vision-preview", messages: [{ role: "user", content: [{ type: "text", text: text || "–©–æ –Ω–∞ —Ñ–æ—Ç–æ?" }, { type: "image_url", image_url: { url: curImg } }] }] };
                } else {
                    payload = { model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: text }] };
                }
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` }, 
                    body: JSON.stringify(payload) 
                });
                const data = await res.json();
                document.getElementById(aiId).innerText = data.choices[0].message.content;
            } catch { document.getElementById(aiId).innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–≤'—è–∑–∫—É."; }
            chat.scrollTop = chat.scrollHeight;
        }

        function newChat() {
            document.getElementById('chat-box').innerHTML = `<div class="max-w-4xl mx-auto flex gap-6"><div class="w-12 h-12 rounded-2xl pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot"></i></div><div class="glass p-6 rounded-3xl text-sm text-white">${translations[currentLang].welcome}</div></div>`;
            lucide.createIcons();
        }

        document.getElementById('msg-in').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        function openTools() { document.getElementById('tools-modal').style.display='flex'; }
        function closeTools() { document.getElementById('tools-modal').style.display='none'; }
        lucide.createIcons();
    </script>
</body>
</html>
