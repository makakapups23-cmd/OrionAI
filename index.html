<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrionAI Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        :root { --bg: #0b0e14; --text: #e2e8f0; --glass: rgba(23, 27, 34, 0.8); --border: rgba(255,255,255,0.05); }
        .light-theme { --bg: #f8fafc; --text: #1e293b; --glass: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.1); }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        #sidebar { width: 280px; height: 100%; background: var(--glass); backdrop-filter: blur(20px); border-right: 1px solid var(--border); transition: all 0.3s ease; flex-shrink: 0; display: flex; flex-direction: column; }
        .sidebar-hidden #sidebar { margin-left: -280px; }
        .main-content { flex: 1; display: flex; flex-direction: column; min-width: 0; transition: all 0.3s ease; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .pro-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
        .disabled-btn { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
    </style>
</head>
<body>

    <aside id="sidebar" class="p-6">
        <div class="flex items-center gap-3 mb-10">
            <div class="w-10 h-10 rounded-xl pro-gradient flex items-center justify-center text-white font-black italic shadow-lg">O</div>
            <h1 class="font-extrabold text-2xl tracking-tighter">OrionAI</h1>
        </div>

        <button onclick="newChat()" class="flex items-center gap-3 w-full bg-white/5 border border-white/10 p-4 rounded-2xl hover:bg-white/10 transition mb-6">
            <i data-lucide="plus-circle" class="w-5 h-5 text-purple-400"></i>
            <span id="txt-new-chat" class="font-bold text-sm">–ù–æ–≤–∏–π —á–∞—Ç</span>
        </button>

        <nav class="flex-1 space-y-2">
            <div onclick="openTools()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="wrench" class="w-5 h-5"></i> <span id="txt-tools">–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</span>
            </div>
            <div onclick="toggleSettings()" class="p-3.5 flex items-center gap-3 text-gray-400 hover:text-white cursor-pointer transition rounded-xl hover:bg-white/5">
                <i data-lucide="settings" class="w-5 h-5"></i> <span id="txt-settings">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</span>
            </div>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div id="limit-info" class="mb-4 px-2 hidden">
                <div class="flex justify-between text-[10px] font-bold text-purple-500 mb-1 uppercase">PRO LIMIT: <span id="req-count">20/20</span></div>
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden"><div id="req-bar" class="h-full pro-gradient" style="width: 100%"></div></div>
                <div id="timer-display" class="text-[9px] text-gray-500 mt-1 hidden">Reset in: 23:59:59</div>
            </div>
            <button id="pro-btn" onclick="handleProClick()" class="w-full p-4 rounded-2xl pro-gradient text-white text-[11px] font-black shadow-xl hover:scale-[1.02] transition uppercase tracking-widest">–ê–ö–¢–ò–í–£–í–ê–¢–ò PRO</button>
        </div>
    </aside>

    <div class="main-content">
        <header class="h-20 border-b border-white/5 flex justify-between items-center px-8 shrink-0 glass">
            <div class="flex items-center gap-6">
                <button onclick="document.body.classList.toggle('sidebar-hidden')" class="p-2.5 bg-white/5 rounded-xl text-gray-400 hover:text-white transition">
                    <i data-lucide="menu"></i>
                </button>
                <span id="ver-badge" class="text-[10px] font-bold bg-white/5 px-4 py-1.5 rounded-full text-gray-500 border border-white/5">v3.9 STABLE</span>
            </div>

            <div id="auth-section">
                <button id="login-btn" onclick="handleLogin()" class="bg-white text-black px-6 py-2 rounded-xl text-xs font-black shadow-lg">–£–í–Ü–ô–¢–ò</button>
                <div id="user-ui" class="hidden items-center gap-4">
                    <div class="text-right cursor-pointer" onclick="handleLogout()" title="Click to Logout">
                        <p id="user-name" class="text-xs font-bold"></p>
                        <p class="text-[9px] text-red-500 font-bold uppercase tracking-tighter">–í–∏–π—Ç–∏</p>
                    </div>
                    <img id="user-pic" class="w-10 h-10 rounded-full border-2 border-purple-500 object-cover shadow-lg">
                </div>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-6 md:p-12 space-y-8 chat-scroll">
            </div>

        <footer class="p-6">
            <div class="max-w-4xl mx-auto relative">
                <div id="preview" class="hidden absolute bottom-full mb-4 glass p-2 rounded-2xl border-purple-500 shadow-2xl">
                    <img id="pre-img" class="w-32 h-32 object-cover rounded-xl">
                    <button onclick="clearImg()" class="absolute -top-2 -right-2 bg-red-500 rounded-full p-1"><i data-lucide="x" class="w-3 h-3 text-white"></i></button>
                </div>

                <div class="glass rounded-[28px] p-2 flex items-end gap-2 border-white/10 shadow-2xl focus-within:border-purple-500/50 transition-all">
                    <input type="file" id="file-in" class="hidden" accept="image/*" onchange="previewImg(this)">
                    <button id="photo-btn" onclick="handlePhotoClick()" class="p-4 text-gray-400 hover:text-purple-400 transition"><i data-lucide="camera"></i></button>
                    <textarea id="msg-in" rows="1" class="w-full bg-transparent border-none focus:ring-0 p-4 text-sm outline-none resize-none" placeholder="–ó–∞–ø–∏—Ç–∞–π —â–æ—Å—å..."></textarea>
                    <button onclick="handleSend()" class="bg-purple-600 p-4 rounded-2xl text-white hover:bg-purple-500 transition shadow-lg"><i data-lucide="send"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <div id="settings-modal" class="modal" onclick="if(event.target==this)toggleSettings()">
        <div class="glass p-8 rounded-[30px] w-full max-w-sm border border-white/10 mx-4">
            <h2 id="txt-settings-title" class="text-xl font-black mb-8">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h2>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-3">–ú–æ–≤–∞ / Language</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setLang('uk')" class="p-3 rounded-xl bg-white/5 border border-white/10 text-xs font-bold hover:border-purple-500 transition">üá∫üá¶ UA</button>
                        <button onclick="setLang('en')" class="p-3 rounded-xl bg-white/5 border border-white/10 text-xs font-bold hover:border-purple-500 transition">üá∫üá∏ EN</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest block mb-3">–¢–µ–º–∞ / Theme</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setTheme('dark')" class="p-3 rounded-xl bg-black text-white text-[10px] font-bold">DARK</button>
                        <button onclick="setTheme('light')" class="p-3 rounded-xl bg-white text-black text-[10px] font-bold">LIGHT</button>
                    </div>
                </div>
                <button onclick="toggleSettings()" class="w-full p-3 bg-purple-600 text-white font-black text-xs uppercase rounded-xl">OK</button>
            </div>
        </div>
    </div>

    <div id="tools-modal" class="modal" onclick="if(event.target==this)closeTools()">
        <div class="glass p-8 rounded-[30px] w-full max-w-lg mx-4">
            <h2 id="txt-tools-title" class="text-xl font-black mb-6">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –§–æ—Ç–æ</h2>
            <input id="prompt-in" type="text" placeholder="–û–ø–∏—Å..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none mb-4">
            <button onclick="genImg()" id="gen-btn" class="w-full p-4 pro-gradient rounded-2xl font-black text-white">–ó–ì–ï–ù–ï–†–£–í–ê–¢–ò</button>
            <div id="gen-wrap" class="hidden mt-6 text-center">
                <img id="gen-res" class="w-full rounded-2xl border border-white/10 shadow-2xl mb-4">
                <a id="download-btn" href="#" download class="text-xs font-bold text-purple-500 underline uppercase">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</a>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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"; 
        firebase.initializeApp({ apiKey: "AIzaSyAa5-4ttvYKgU-tVzUQttmUuRrEwa7NufU", authDomain: "orionai-92335.firebaseapp.com", projectId: "orionai-92335", appId: "1:683751684702:web:f51ec5465f5eb6727452cf" });

        let user = null, pro = false, requests = 20, imgBase64 = null, currentLang = 'uk';
        const trans = {
            uk: { new: "–ù–æ–≤–∏–π —á–∞—Ç", tools: "–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏", set: "–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è", welcome: "–ü—Ä–∏–≤—ñ—Ç! –Ø OrionAI. PRO —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤—É—î –∑—ñ—Ä —Ç–∞ –º–∞–ª—é–≤–∞–Ω–Ω—è.", photoErr: "–ü–æ—Ç—Ä—ñ–±–Ω–æ PRO –¥–ª—è —Ñ–æ—Ç–æ!", logout: "–í–∏–π—Ç–∏" },
            en: { new: "New Chat", tools: "Tools", set: "Settings", welcome: "Hi! I'm OrionAI. PRO mode enables vision and generation.", photoErr: "PRO required for photos!", logout: "Logout" }
        };

        function setLang(l) { 
            currentLang = l; 
            document.getElementById('txt-new-chat').innerText = trans[l].new;
            document.getElementById('txt-tools').innerText = trans[l].tools;
            document.getElementById('txt-settings').innerText = trans[l].set;
            if(!pro) document.getElementById('pro-btn').innerText = (l==='uk'?'–ê–ö–¢–ò–í–£–í–ê–¢–ò PRO':'ACTIVATE PRO');
            toggleSettings();
        }

        function setTheme(t) { 
            document.body.className = t === 'light' ? 'light-theme' : ''; 
            toggleSettings();
        }

        function handleLogin() {
            const p = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(p).then(res => {
                user = res.user;
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('user-ui').classList.replace('hidden', 'flex');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-pic').src = user.photoURL;
                newChat();
            });
        }

        function handleLogout() {
            firebase.auth().signOut().then(() => {
                user = null; pro = false;
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('user-ui').classList.replace('flex', 'hidden');
                document.getElementById('limit-info').classList.add('hidden');
                location.reload();
            });
        }

        function handleProClick() {
            if(!user) { handleLogin(); return; }
            pro = true; requests = 20;
            document.getElementById('limit-info').classList.remove('hidden');
            document.getElementById('pro-btn').innerText = "PRO ACTIVE ‚ú®";
            updateLimits();
        }

        function updateLimits() {
            document.getElementById('req-count').innerText = `${requests}/20`;
            document.getElementById('req-bar').style.width = `${(requests/20)*100}%`;
            if(requests <= 0) {
                pro = false;
                document.getElementById('timer-display').classList.remove('hidden');
                document.getElementById('pro-btn').classList.add('disabled-btn');
                document.getElementById('pro-btn').innerText = "LIMIT REACHED";
            }
        }

        function handlePhotoClick() {
            if(!pro) { alert(trans[currentLang].photoErr); return; }
            document.getElementById('file-in').click();
        }

        async function handleSend() {
            const input = document.getElementById('msg-in');
            const text = input.value.trim();
            if(!text && !imgBase64) return;

            const chat = document.getElementById('chat-box');
            chat.insertAdjacentHTML('beforeend', `<div class="flex justify-end max-w-4xl mx-auto"><div class="bg-purple-600 p-4 rounded-2xl text-sm text-white">${imgBase64 ? `<img src="${imgBase64}" class="w-48 rounded-lg mb-2">` : ''}${text}</div></div>`);
            
            const aiId = 'ai-' + Date.now();
            chat.insertAdjacentHTML('beforeend', `<div class="max-w-4xl mx-auto flex gap-4"><div class="w-10 h-10 rounded-lg pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot" class="w-5 h-5"></i></div><div id="${aiId}" class="glass p-4 rounded-2xl text-sm italic">Orion thinking...</div></div>`);
            
            const curImg = imgBase64;
            let isVision = (curImg && pro && requests > 0);
            
            if(isVision) { requests--; updateLimits(); }
            clearImg(); input.value = ""; chat.scrollTop = chat.scrollHeight; lucide.createIcons();

            try {
                const model = isVision ? "llama-3.2-11b-vision-preview" : "llama-3.3-70b-versatile";
                const content = isVision ? [{type:"text", text: text||"Image analysis"}, {type:"image_url", image_url:{url:curImg}}] : text;
                
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${API_KEY}` },
                    body: JSON.stringify({ model: model, messages: [{ role: "user", content: content }] })
                });
                const data = await res.json();
                document.getElementById(aiId).innerText = data.choices[0].message.content;
                document.getElementById(aiId).classList.remove('italic');
            } catch { document.getElementById(aiId).innerText = "Error. Please check PRO status."; }
            chat.scrollTop = chat.scrollHeight;
        }

        function previewImg(i) {
            const f = i.files[0];
            const r = new FileReader();
            r.onload = (e) => { imgBase64 = e.target.result; document.getElementById('pre-img').src = imgBase64; document.getElementById('preview').classList.remove('hidden'); };
            r.readAsDataURL(f);
        }
        function clearImg() { imgBase64 = null; document.getElementById('preview').classList.add('hidden'); }
        function newChat() { document.getElementById('chat-box').innerHTML = `<div class="max-w-4xl mx-auto flex gap-4"><div class="w-10 h-10 rounded-lg pro-gradient flex items-center justify-center text-white shrink-0"><i data-lucide="bot" class="w-5 h-5"></i></div><div class="glass p-4 rounded-2xl text-sm">${trans[currentLang].welcome}</div></div>`; lucide.createIcons(); }
        function toggleSettings() { document.getElementById('settings-modal').style.display = document.getElementById('settings-modal').style.display==='flex'?'none':'flex'; }
        function openTools() { document.getElementById('tools-modal').style.display='flex'; }
        function closeTools() { document.getElementById('tools-modal').style.display='none'; }
        
        document.getElementById('msg-in').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
        newChat(); lucide.createIcons();
    </script>
</body>
</html>
